<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - MindFlow</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/design.css}">
	<!-- Add SweetAlert2 CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
	<style>
		.alert {
			position: fixed;
			top: 20px;
			right: 20px;
			z-index: 1000;
			min-width: 300px;
			animation: slideIn 0.5s ease-out;
		}
		@keyframes slideIn {
			from {
				transform: translateX(100%);
				opacity: 0;
			}
			to {
				transform: translateX(0);
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<!-- Alert for logout message -->
	<div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
		<strong>Success!</strong> You have been logged out successfully.
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<!-- Login Error Message -->
	<div th:if="${param.error}" class="error-message" style="color: red; text-align: center; margin-bottom: 10px;">
		Invalid email or password.
	</div>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Login</h2>
					</div>
					<div class="card-body">
						<!-- CSRF Token -->
						<form th:action="@{/user/login}" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" name="email" required autofocus>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" name="password" required>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">Login</button>
							</div>
						</form>
						<div class="text-center mt-3">
							<a th:href="@{/user/new}" class="btn btn-link">Create an account</a>
							<span class="mx-2">|</span>
							<a th:href="@{/forgot-password}" class="btn btn-link">Forgot Password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Add script for general popup messages (e.g., from registration success) -->
	<script th:if="${message}" th:inline="javascript">
		Swal.fire({
			title: 'Success!',
			text: /*[[${message}]]*/ '',
			icon: 'success',
			confirmButtonText: 'OK'
		});
	</script>

	<!-- Optional: If you want to use SweetAlert for login error specifically -->
	<script th:if="${param.error}" th:inline="javascript">
		Swal.fire({
			title: 'Login Failed!',
			text: 'Invalid email or password.',
			icon: 'error',
			confirmButtonText: 'OK'
		});
	</script>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Add SweetAlert2 JS -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- Thymeleaf inline scripts for notifications -->
	<script th:inline="javascript">
		// Show logout success message
		if (/*[[${param.logout}]]*/ false) {
			Swal.fire({
				title: 'Logged Out!',
				text: 'You have been logged out successfully.',
				icon: 'success',
				confirmButtonText: 'OK'
			});
		}

		// Show login error message
		if (/*[[${param.error}]]*/ false) {
			Swal.fire({
				title: 'Login Failed!',
				text: 'Invalid email or password.',
				icon: 'error',
				confirmButtonText: 'OK'
			});
		}

		// Show any flash messages
		if (/*[[${message}]]*/ false) {
			Swal.fire({
				title: 'Success!',
				text: /*[[${message}]]*/ '',
				icon: 'success',
				confirmButtonText: 'OK'
			});
		}
	</script>

	<script>
		// Auto-hide the alert after 5 seconds
		$(document).ready(function() {
			setTimeout(function() {
				$('.alert').alert('close');
			}, 5000);
		});
	</script>
</body>
</html>
