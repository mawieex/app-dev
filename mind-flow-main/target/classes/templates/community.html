<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>MindFlow Community</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/design.css}">
    <style>
        .post-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .like-button {
            cursor: pointer;
            color: #6c757d;
        }
        .like-button.liked {
            color: #007bff;
        }
        .comment-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
        }
        .comment {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="text-center py-4">
            <h1>Community Support</h1>
            <p class="subtitle">Connect and share with others on their journey</p>
        </header>

        <div class="row">
            <nav class="col-md-3">
                <div class="nav-container">
                    <h4>Menu</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" th:href="@{/journal}">Journaling</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/insights}">Insights</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/community}">Community</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9">
                <div class="journal-container">
                    <h2>Community Feed</h2>

                    <!-- What's on your mind section -->
                    <div class="whats-on-your-mind mb-4">
                        <h4>What's on your mind?</h4>
                        <form th:action="@{/community/post}" method="post">
                            <!-- CSRF Token -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="form-group">
                                <textarea class="form-control" name="postContent" rows="3" placeholder="Share your thoughts..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </form>
                    </div>

                    <div class="community-content">
                        <!-- Display posts -->
                        <div th:if="${not #lists.isEmpty(posts)}" class="posts-container">
                            <div th:each="post : ${posts}" class="card mb-3">
                                <div class="card-body">
                                    <div class="d-flex align-items-center mb-2">
                                        <img th:if="${post.user.profilePicturePath != null}" 
                                             th:src="@{${post.user.profilePicturePath}}" 
                                             class="user-avatar mr-2" 
                                             alt="Profile Picture">
                                        <div>
                                            <h5 class="card-title mb-0" th:text="${post.user.actualUsername}">Username</h5>
                                            <small class="text-muted" th:text="${#temporals.format(post.timestamp, 'MMM dd, yyyy HH:mm')}">Timestamp</small>
                                        </div>
                                    </div>
                                    <p class="card-text" th:text="${post.content}">Post content</p>
                                    
                                    <!-- Post actions -->
                                    <div class="post-actions">
                                        <div class="like-button" th:classappend="${post.likes.contains(currentUser) ? 'liked' : ''}"
                                             th:data-post-id="${post.id}">
                                            <i class="fas fa-heart"></i>
                                            <span class="like-count" th:text="${post.likes.size()}">0</span> Likes
                                        </div>
                                        <div class="comment-toggle">
                                            <i class="fas fa-comment"></i>
                                            <span th:text="${post.comments.size()}">0</span> Comments
                                        </div>
                                    </div>

                                    <!-- Comments section -->
                                    <div class="comment-section" th:if="${not #lists.isEmpty(post.comments)}">
                                        <div th:each="comment : ${post.comments}" class="comment">
                                            <div class="d-flex align-items-center mb-1">
                                                <img th:if="${comment.user.profilePicturePath != null}" 
                                                     th:src="@{${comment.user.profilePicturePath}}" 
                                                     class="user-avatar mr-2" 
                                                     alt="Profile Picture">
                                                <div>
                                                    <strong th:text="${comment.user.actualUsername}">Username</strong>
                                                    <small class="text-muted ml-2" 
                                                           th:text="${#temporals.format(comment.timestamp, 'MMM dd, yyyy HH:mm')}">
                                                        Timestamp
                                                    </small>
                                                </div>
                                            </div>
                                            <p class="mb-0" th:text="${comment.content}">Comment content</p>
                                        </div>
                                    </div>

                                    <!-- Add comment form -->
                                    <div class="comment-form mt-3">
                                        <form th:action="@{/community/comment}" method="post">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <input type="hidden" name="postId" th:value="${post.id}" />
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="commentContent" 
                                                       placeholder="Write a comment..." required>
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-primary" type="submit">Comment</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${#lists.isEmpty(posts)}" class="text-center text-muted">
                            <p>No posts yet. Be the first to share!</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/community.js}" defer></script>
</body>
</html>
