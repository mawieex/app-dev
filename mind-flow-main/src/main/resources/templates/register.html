<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Register - MindFlow</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" th:href="@{/register.css}">
   <!-- Add SweetAlert2 CSS and JS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
   <div class="container">
       <h2>Create your Account</h2>
       <form th:action="@{/user/save}" th:object="${user}" method="post">
           <input type="text" th:field="*{username}" placeholder="Username" class="input-field" required>
           <input type="email" th:field="*{email}" placeholder="Email Address" class="input-field" required>
           <input type="password" th:field="*{password}" placeholder="Password" class="input-field" required>
           <input type="checkbox" class="checkbox" required> I agree to the Terms and Privacy Policy
           <button type="submit" class="btn">Create Account</button>
       </form>
       <a href="/user/login" class="link">Already have an account? Login Here</a>
   </div>

   <!-- Add script for popup messages -->
   <script th:if="${error}" th:inline="javascript">
       Swal.fire({
           title: 'Error!',
           text: /*[[${error}]]*/ '',
           icon: 'error',
           confirmButtonText: 'OK'
       });
   </script>
</body>
</html>
