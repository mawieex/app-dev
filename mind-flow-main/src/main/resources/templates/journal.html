<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>MindFlow Journal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/journal.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <div class="container-fluid">
        <header class="text-center py-4">
            <h1>Your Mind's Safe Space</h1>
            <p class="subtitle">Where thoughts bloom and emotions flow freely</p>
        </header>

        <div class="row">
            <nav class="col-md-3">
                <div class="nav-container">
                    <h4>Menu</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" th:href="@{/journal}">Journaling</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/insights}">Insights</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/community}">Community</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9">
                <p class="lead" th:if="${currentUser}">
                    Hello, <span th:text="${currentUser.displayUsername}">User</span>!
                </p>
                <div class="journal-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>New Journal Entry</h2>
                    </div>
                    <form th:action="@{/journal/entry}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="content">What's on your mind?</label>
                            <textarea class="form-control" id="content" name="content" rows="4" required 
                                    placeholder="Write your thoughts here..."></textarea>
                            <div id="moodSuggestion" class="mt-2" style="display:none;"></div>
                        </div>
                        <div class="form-group">
                            <label for="mood">How are you feeling?</label>
                            <select class="form-control" id="mood" name="mood" required>
                                <option value="">Select your mood</option>
                                <option value="Happy">Happy</option>
                                <option value="Calm">Calm</option>
                                <option value="Neutral">Neutral</option>
                                <option value="Anxious">Anxious</option>
                                <option value="Sad">Sad</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tags">Tags</label>
                            <input type="text" class="form-control" id="tags" name="tags" 
                                   placeholder="Add tags separated by commas (e.g., work, family, goals)">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Entry</button>
                    </form>

                    <div id="journalEntries" class="mt-5">
                        <h2>Your Journal Entries</h2>
                        <!-- Instant Mood Filter -->
                        <div class="form-group mb-4" style="max-width: 400px;">
                            <div class="input-group">
                                <input type="text" id="moodFilterInput" class="form-control" placeholder="Type a mood, content, or tag to filter">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" id="moodFilterBtn" type="button">
                                        <i class="fas fa-search"></i> Search
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- End Instant Mood Filter -->
                        <div id="entriesList">
                        <div th:each="entry : ${entries}" class="journal-entry">
                            <div class="timestamp">
                                <i class="fas fa-clock"></i>
                                <span th:text="${#temporals.format(entry.timestamp, 'MMMM dd, yyyy HH:mm')}">Timestamp</span>
                            </div>
                            <div class="content" th:text="${entry.content}">Content</div>
                            <div class="mood" th:classappend="'mood-' + ${entry.mood}" th:text="${entry.mood}">Mood</div>
                            <div class="tags" th:if="${entry.tags != null and !entry.tags.isEmpty()}">
                                <span th:each="tag : ${entry.tags}" class="tag" th:text="${tag}">Tag</span>
                            </div>
                            <div class="actions">
                                <form th:action="@{/journal/entry/{id}/delete(id=${entry.id})}" method="post" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this entry?')">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script th:inline="javascript">
        // Show success message if exists
        const success = /*[[${success}]]*/ null;
        if (success) {
            Swal.fire({
                title: 'Success!',
                text: success,
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }
        
        // Show error message if exists
        const error = /*[[${error}]]*/ null;
        if (error) {
            Swal.fire({
                title: 'Error!',
                text: error,
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }

        const csrfToken = document.querySelector('meta[name=\"_csrf\"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name=\"_csrf_header\"]').getAttribute('content');

        fetch('/api/mood-suggest', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            [csrfHeader]: csrfToken
          },
          body: JSON.stringify({ text: entryText })
        })
    </script>
    <script th:src="@{/js/journal.js}"></script>
</body>
</html>
